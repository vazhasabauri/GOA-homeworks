<!DOCTYPE html>
<html>
<head>
    <title>Grade Checker</title>
</head>
<body>
    <h2>Enter a Number</h2>
    <input type="number" id="numberInput" />
    <button onclick="checkGrade()">Check Grade</button>
    <p id="result"></p>

    <script>
        function checkGrade() {
            const number = parseInt(document.getElementById("numberInput").value);
            let grade;

            if (number > 90) {
                grade = "A";
            } else if (number > 70) {
                grade = "B";
            } else if (number > 50) {
                grade = "C";
            } else {
                grade = "D";
            }

            document.getElementById("result").innerText = "Grade: " + grade;
        }
    </script>
</body>
</html>
